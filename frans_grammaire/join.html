<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join</title>
  <link rel="stylesheet" href="style/style.css">
</head>
  <body id="bodyEl">
    <section id="content">
      <input type="text" id="nameInput" placeholder="naam...">
      <button id="submitButton" onclick="join()">Doe mee!</button>
    </section>
    

      <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
		
      <script type="text/javascript">
        var realtime = new Ably.Realtime("VJ46FQ.Dm2nrQ:u4-ZtgdjDWOl3Hqm");
      </script>

    <script>
      function join() {
        inputValue = document.getElementById("nameInput").value;

        var channel = realtime.channels.get("names");
        channel.publish("update", inputValue);

        localStorage.setItem("name", inputValue);
        console.log(localStorage.getItem("name"));
        setTimeout(function(){ window.location.href = "questions.html"; }, 500);

      }

      document.body.style.backgroundColor = 'rgb(' + Math.floor((Math.random() * 100) + 10) + ',' + Math.floor((Math.random() * 100) + 10) + ',' + Math.floor((Math.random() * 100) + 10) + ')';

        
    </script>
  </body>
</html>
